[metadata]
license_file = NOTICE

[aliases]
pypi_release = clean --all sdist --formats=bztar bdist_wheel register upload
release = clean --all sdist --formats=bztar,zip bdist_wheel

[pytest]
norecursedirs =
    .git
    bin
    dist
    build
    _build
    dist
    local
    ci
    docs
    man
    share
    samples
    .cache
    .settings
    etc
    Include
    include
    Lib
    lib
    Scripts
    thirdparty
    tmp
    src/*/data
    tests/*/data

python_files = *.py

python_classes=Test
python_functions=test

addopts =
    -rfEsxXw
    --strict
    --ignore setup.py
    --doctest-modules
