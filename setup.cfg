[bdist_wheel]
universal = 1

[metadata]
license_file = NOTICE

[aliases]
# no upload for now, no bdist_wheel
release = clean --all sdist --formats=bztar,zip

[pytest]
norecursedirs =
    .git
    bin
    dist
    build
    _build
    dist
    local
    ci
    docs
    man
    share
    samples
    .cache
    .settings
    etc
    Include
    include
    Lib
    lib
    Scripts
    thirdparty
    tmp
    src/*/data
    tests/*/data

python_files = *.py

python_classes=Test
python_functions=test

addopts =
    -rfEsxXw
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --doctest-modules
